<form action="/qu" method="POST">
    书号</br>
    <input type="text" name="bno"><input type="checkbox" name="fuzzy_bno" value=1 >模糊查找
    </br>
    类型</br>
    <input type="text" name="type"><input type="checkbox" name="fuzzy_type" value=1 >模糊查找
    <br>
    书名</br>
    <input type="text" name="title"><input type="checkbox" name="fuzzy_title" value=1 >模糊查找
    </br>
    出版社</br>
    <input type="text" name="press"><input type="checkbox" name="fuzzy_press" value=1 >模糊查找
    </br>
    出版日期</br>
    <input type="date" name="year">
    </br>
    作者</br>
    <input type="text" name="author"><input type="checkbox" name="fuzzy_author" value=1 >模糊查找
    </br>

    价格</br>
    <select name="price_judge1">
    <option value=1 >大于</option>
    <option value=0 >等于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="price1" style="width:80px;height:20px"></br>

    <select name="price_judge2">
    <option value=0 >--</option>
    <option value=1 >大于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="price2" style="width:80px;height:20px">
    </br>

    总量</br>
    <select name="total_judge1">
    <option value=1 >大于</option>
    <option value=0 >等于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="total1" style="width:80px;height:20px"></br>

    <select name="total_judge2">
    <option value=0 >--</option>
    <option value=1 >大于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="total2" style="width:80px;height:20px">
    </br>

    库存</br>
    <select name="stock_judge1">
    <option value=1 >大于</option>
    <option value=0 >等于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="stock1" style="width:80px;height:20px"></br>

    <select name="stock_judge2">
    <option value=0 >--</option>
    <option value=1 >大于</option>
    <option value=-1 >小于</option>
    </select>
    <input type="text" name="stock2" style="width:80px;height:20px">
    </br>

    排序规则</br>
    <select name="order">
    <option value="title" >书名</option>
    <option value="bno" >书号</option>
    <option value="type" >类型</option>
    <option value="press" >出版社</option>
    <option value="year" >出版日期</option>
    <option value="author" >作者</option>
    <option value="price" >价格</option>
    <option value="total" >总量</option>
    <option value="stock" >库存</option>
    </select>
    </br>
    </br>
    <input type="submit" value="submit">
    </form>
